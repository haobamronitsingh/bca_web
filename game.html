<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div class="round">
        <label for="round">Enter the Number of Round</label>
        <input type="text" name="" id="round">
    </div>

    <div class="game">
        
        <div class="user">
            <div class="UserName">HUMAN </div>
                
            
                <div class="select">
                <div class="rock">
                    <button id="rock">ROCK</button>
                </div>
                <div class="paper">
                    <button id="paper">PAPER</button>
                </div>
                <div class="sicssor">
                    <button id="sicssor">SICSSOR</button>
                </div>
                </div>    
            
            <!-- <input type="text" id="uname"> -->
        </div>


        <div class="vs">VS</div>
        <div class="comp">
            <div class="computer">COMPUTER</div>
            
            <div id="output"></div>
        </div>
        
    </div>

    <div class="Score">
        
        <div class="hscore">
            <p>HUMAN</p>
            <div id="UserScore"></div>
        </div>
                  
        <div class="cscore">
            <p>COMPUTER</p>
            <div id="CompScore"></div>
        </div>
       
    </div>
    


    <script src="game2.js"></script>

</body>
</html>
