<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <form action="POST">
        <label for="uname">Username:</label>
        <input type="text" id="uname" required minlength="6"><br>

        <label for="email">Email: </label>
        <input type="Email" id="email" required >
        
        <h3>How often do you use our product?</h3>
        <div class="radio">
            <input type="radio" name="" id="">A lot
            <input type="radio" name="" id="">Most of the time
            <input type="radio" name="" id="">Barely.
            <input type="radio" name="" id="">Never used. 
        </div>


        <h3>Which feature do u use?</h3>
        <div class="check">
            <input type="checkbox">Posting picture
            <input type="checkbox" name="" id="">Calling someone.
            <input type="checkbox" name="" id="">Texting someone.
            <input type="checkbox" name="" id="">Watching videos.
        </div>
        
        <div class="feedback">
            <h3>How would you rate your satisfaction?</h3>
            <select name="Rate" id="Rate">
                <option value="">Very Good</option>
                <option value="">Good</option>
                <option value="">Okay</option>
                <option value="">Mehh</option>
            </select>
            
            <h3>Please leave your feedback and comments.</h3>
            <textarea name="" id=""></textarea>
        </div>
        
        <br><input type="submit">
        

    </form>
</body>
</html>
